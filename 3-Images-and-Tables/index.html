<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-and-Tables-Practice</title>
</head>
<body>
    <table border="2" width="400" height="400" style="text-align: center">
        <tbody>
            <tr>
                <td rowspan="2">text1</td>
                <td>text2</td>
                <td>text3</td>
                <td colspan="2">text4</td>
                <td>text5</td>
                <td rowspan="2">text6</td>
                <td rowspan="3">text7</td>
                <td rowspan="3">text8</td>
            </tr>
            <tr>
                <td>text2</td>
                <td rowspan="2">text3</td>
                <td rowspan="2" colspan="2">text4</td>
                <td>text5</td>
            </tr>
            <tr>
                <td>text1</td>
                <td>text2</td>
                <td colspan="2">text5</td>
            </tr>
            <tr>
                <td colspan="3">text1</td>
                <td rowspan="3">text4</td>
                <td>text5</td>
                <td colspan="3">text6</td>
                <td>text9</td>
            </tr>
            <tr>
                <td colspan="3">text1</td>
                <td rowspan="2">text5</td>
                <td colspan="2">text6</td>
                <td>text8</td>
                <td>text9</td>
            </tr>
            <tr>
                <td colspan="3">text1</td>
                <td rowspan="2">text6</td>
                <td colspan="3">text7</td>
            </tr>
            <tr>
                <td rowspan="2">text1</td>
                <td>text2</td>
                <td rowspan="2">text3</td>
                <td rowspan="2" colspan="2">text4</td>
                <td colspan="3">text7</td>
            </tr>
            <tr>
                <td>text2</td>
                <td colspan="4">text6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
